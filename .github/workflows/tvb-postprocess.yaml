name: TVB Downloads Post-Processing
on:
  # schedule:
  #   - cron: '0 2 * * *' 
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run mode (no actual file moves)'
        required: true
        type: boolean
        default: false

jobs:
  Organize:
    runs-on: arc-calvinz360-home-labs
    steps:
      - name: Checkout code
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3

      - name: Install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
        with:
          enable-cache: false
      
      - name: Execute script
        run: uv run scripts/tvb_postprocess.py
        env:
          DRY_RUN: ${{ github.event_name == 'workflow_dispatch' && inputs.dry_run || 'false' }}